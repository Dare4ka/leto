<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="media.css">
	
</head>
<body>
	
	<div class="container">	
	<div class="plane-container">
		<img src="images/plane.png" alt="plane" class="plane">
		<img src="images/plane.png" alt="plane" class="plane-back">
	</div>
	<img class="logo" src="images/logo.png" alt="ЛЕТО маркетинговое агенство">
	
	<p class="catch">Успей приобрести!</p>
	<p class="price">Путевки 
		<br>от <span>70 000 </span><img src="images/r.png" alt="r"></p>
	
	<div class="button">
		<img src="images/tree.png" alt="tree" class="tree">
		<div class="summer-container">
			<div class="summer">
				<p>В лето</p>
			</div>
			<div class="crab">
				<img src="images/crab/body.png" alt="body">
				<img src="images/crab/shell.png" alt="shell">
				<img src="images/crab/eye-left.png" alt="eye-left">
				<img src="images/crab/eye-eye.png" alt="eye-eye-left">
				<img src="images/crab/eye-right.png" alt="eye-right">
				<img src="images/crab/eye-eye.png" alt="eye-eye-right">
				<img src="images/crab/foot-left.png" alt="foot-left">
				<img src="images/crab/foot-right.png" alt="foot-right">
				<img src="images/crab/hand-left.png" alt="hand-left">
				<img src="images/crab/hand-right.png" alt="hand-right">
			</div>
		</div>		
	</div>

	<div class="trip">
		<svg width="100%" height="100%">
  			<rect width="100%" height="100%" x="0" y="0"/>
		</svg>

		<h1>Путёвки:</h1>
		<ul class="trip-contsiner">
			<li class="cheerful">
				<div>
					<img src="images/cheerful.png" alt="cheerful">
					<svg width="100%" height="100%">
						<circle r="50%" cx="50%" cy="50%"/>
					</svg>
					<img src="images/1.png" alt="1" class="icon">
				</div>
				<h2>Заводная</h2>
				<p>01.06.2016 - 15.06.2016</p>
			</li>
			<li class="sunny">
				<div>
					<img src="images/sunny.png" alt="sunny">
					<svg width="100%" height="100%">
						<circle r="50%" cx="50%" cy="50%"/>
					</svg>
					<img src="images/2.png" alt="2" class="icon">
				</div>
				<h2>Солнечная</h2>
				<p>16.06.2016 - 30.06.2016</p>
			</li>
			<li class="gold">
				<div>
					<img src="images/gold.png" alt="gold">
					<svg width="100%" height="100%">
						<circle r="50%" cx="50%" cy="50%"/>
					</svg>
					<img src="images/3.png" alt="3" class="icon">
				</div>
				<h2>Золотой песок</h2>
				<p>01.07.2016 - 17.07.2016</p>
			</li>
			<li class="resort">
				<div>
					<img src="images/resort.png" alt="resort">
					<svg width="100%" height="100%">
						<circle r="50%" cx="50%" cy="50%"/>
					</svg>
					<img src="images/4.png" alt="4" class="icon">
				</div>
				<h2>Курортная</h2>
				<p>18.07.2016 - 31.07.2016</p>
			</li>
		</ul>
	</div>

	<img src="images/tortile.png" alt="tortile">

	<p class="hurry">Торопитесь, пока не разобрали!</p>

	</div>

</body>
</html>
